name: Create Release

on:
  push:
    tags:
      - 'v*'  # match tags starting with 'v', e.g. v1.0.0, v1.2.3

permissions:
  contents: write  # required to create releases
  packages: write  # required if publishing to GitHub Packages
  actions: read

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch full history (needed for changelog generation)

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/org.swift.swiftpm
            .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: latest-stable


      - name: Build Swift Package
        run: swift build -v

      - name: Run Tests
        run: swift test --parallel

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-test
    if: success() && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: get_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          VERSION=${TAG_NAME#v}  # remove leading 'v' prefix
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Generate changelog between previous tag and current tag
          LATEST_TAG=${{ steps.get_version.outputs.tag_name }}

          # Try to determine the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            # No previous tag: include all commits
            CHANGELOG=$(git log --oneline --format="* %s (%h)" --no-merges)
          else
            # Show commits between previous and latest tag
            CHANGELOG=$(git log --oneline --format="* %s (%h)" --no-merges $PREVIOUS_TAG..$LATEST_TAG)
          fi

          # Save to file
          echo "$CHANGELOG" > CHANGELOG.md

          # Set output
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Release ${{ steps.get_version.outputs.tag_name }}
          body: |
            ## ðŸš€ What's New

            ### Changes in this release:

            ${{ steps.changelog.outputs.changelog }}

            ---

            **Version:** ${{ steps.get_version.outputs.version }}
            **Tag:** ${{ steps.get_version.outputs.tag_name }}

            ### ðŸ“¦ How to Install

            ```swift
            .package(url: "https://github.com/${{ github.repository }}.git", from: "${{ steps.get_version.outputs.tag_name }}")
            ```
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.tag_name, '-') }}  # mark prerelease if tag contains '-'
          generate_release_notes: true  # also enable GitHub auto-generated release notes
          files: |
            CHANGELOG.md
            LICENSE  # include LICENSE if present

  # Optional: build and archive release artifacts
  build-release-package:
    name: Build Release Package
    runs-on: macos-latest
    needs: build-and-test
    if: success() && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: latest-stable

      - name: Build for release
        run: |
          swift build -c release

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-build-${{ steps.get_version.outputs.tag_name }}
          path: ./.build/release/
          retention-days: 30

  # Optional: publish to Swift Package Registry
  publish-to-registry:
    name: Publish to Swift Package Registry
    runs-on: macos-latest
    needs: build-and-test
    if: success() && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Publish to Swift Package Registry
        run: |
          # publish to Swift Package Registry (ensure appropriate token is configured)
          swift package-registry publish ${{ github.repository }} ${{ steps.get_version.outputs.version }}
        env:
          SWIFTPM_REGISTRY_TOKEN: ${{ secrets.SWIFTPM_REGISTRY_TOKEN }}